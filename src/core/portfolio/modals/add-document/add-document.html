<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Add Document</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button color="primary" full (click)="selectFile()">Select Document</button>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMMM DD, YYYY" [(ngModel)]="document.date"></ion-datetime>
  </ion-item>
</ion-content>
