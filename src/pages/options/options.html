<ion-header>
    <ion-navbar color="primary">
        <ion-title>Options</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list>
            <button ion-item type="button" (click)="switchProfile()">
                <ion-icon name="swap" item-left></ion-icon>
                Switch profile
            </button>
        </ion-list>
        <ion-list>
            <button ion-item type="button" (click)="handleHelp()">
                <ion-icon name="help-circle" item-left></ion-icon>
                Help
            </button>
            <survey-button *ngIf=isSurvey></survey-button>
        </ion-list>
    </ion-card>
</ion-content>
