
<ion-content padding>
    <img src="assets/blue-logo.png" alt="" class="logo"/>
    <form (ngSubmit)="checkPwd()" class="form">
        <h1>Patient Focus</h1>
        <ion-item class="password-field">
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Login</button>
      </form>
</ion-content>
