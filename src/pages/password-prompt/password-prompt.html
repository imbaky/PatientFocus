
<ion-content padding>
    <form (ngSubmit)="checkPwd()">
        <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="pwd" name="description"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Login</button>
      </form>
</ion-content>
