<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-title>Email Documents</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="emailDocumentsForm" (ngSubmit)="sendFiles()">
        <ion-item text-center>
            <button ion-button color="primary" type="submit">Send</button>
        </ion-item>
    </form>
</ion-content>
