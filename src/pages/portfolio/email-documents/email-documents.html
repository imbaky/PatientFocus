<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Email Documents</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="emailDocumentsForm" (ngSubmit)="sendFiles()">
    <ion-item>
      <ion-label>To:</ion-label>
      <ion-input type="text" formControlName="recipient" autofocus> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Subject:</ion-label>
      <ion-input type="text" formControlName="subject" autofocus> </ion-input>
    </ion-item>
  </form>
</ion-content>
