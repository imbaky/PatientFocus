<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ng-container *ngIf="currentItem; else rootName">
        {{ currentItem.name }}
      </ng-container>
      <ng-template #rootName>
        Medical Portfolio
      </ng-template>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-menu type="overlay" side="right" id="filterMenu" [content]="filterMenu" (ionOpen)='filterToggle()' (ionClose)='filterToggle()'>
    <ion-content>
      <h4>Filter by:</h4>
      <ion-list>
        <ion-item>
          <ion-label stacked>Document Type</ion-label>
          <ion-select [(ngModel)]="docTerm" interface="popover">
            <ion-option value="" selected="true">Any</ion-option>
            <ion-option *ngFor="let document of DocumentType.values()" [value]="document">{{ document }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>Format</ion-label>
          <ion-select [(ngModel)]="fileTerm" interface="popover">
            <ion-option value="" selected="true">Any</ion-option>
            <ion-option *ngFor="let format of FileFormatType.values()" [value]="">{{ format }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked>Date from</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" [max]="dateMaxDate" [(ngModel)]="dateFromTerm"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label stacked>Date to</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" [max]="dateMaxDate"  [(ngModel)]="dateToTerm"></ion-datetime>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-toolbar no-border-top #filterMenu>
          <ion-searchbar [(ngModel)]="searchTerm" placeholder="Name" left></ion-searchbar>
        <ion-icon name="ios-funnel" menuToggle="filterMenu" large right></ion-icon>
  </ion-toolbar>

  <ion-list>
    <ng-container *ngFor="let item of (directory$ | async)?.items| fileFilter:filterName:searchTerm | fileFilter:filterDocumentType:docTerm | fileFilter:filterFormatType:fileTerm">
        <ion-item  *ngIf="item.type === ItemType.FILE" (tap)="viewDoc($event, item)" tappable>
            <ion-avatar item-start class="item item-avatar">
              <ion-icon name="document" item-start></ion-icon>
            </ion-avatar>
            <p>{{ item?.chosen_date | date:'MMMM d, y'}}</p>
            <p>{{ item?.value.format}}</p>
            <h3>{{ item?.value.document_type}}</h3>
            <h2>{{ item?.value?.user_defined_name}}</h2>
          </ion-item>
    </ng-container>
  </ion-list>

  <div *ngIf="!((directory$ | async)?.items.length)" padding-top="50" text-center>
    Start adding files to begin!
  </div>

</ion-content>

<ng-container *ngIf="directory$ | async as directory">
    <ion-fab right bottom>
        <button ion-fab color="light" id="addButton" (click)="importNewDocument(directory)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ng-container>
