<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ng-container *ngIf="currentItem; else rootName">
        {{ currentItem.name }}
      </ng-container>
      <ng-template #rootName>
        Documents
      </ng-template>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Filter by name"></ion-searchbar>
  <ion-item>
    <ion-label>Filter by extension</ion-label>
    <ion-select [(ngModel)]="searchTerm" interface="popover">
      <ion-option value="" selected="true">All</ion-option>
      <ion-option value="jpeg">.jpg</ion-option>
      <ion-option value="png">.png</ion-option>
      <ion-option value="pdf">.pdf</ion-option>
      <ion-option value="txt">.txt</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ng-container *ngFor="let item of (directory$ | async)?.items | filterItem:searchTerm">
      <ion-item  *ngIf="item.type === ItemType.DIRECTORY" (click)="handleDir($event, item)">
        <ion-icon name="folder" item-start></ion-icon>
        <ion-label class="item-label">
          <div class="item-label--name">{{ item.name }}</div>
        </ion-label>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item  *ngIf="item.type === ItemType.FILE">
        <ion-icon name="document" item-start></ion-icon>
        <ion-label class="item-label">
          <div class="item-label--name">{{ item.name }}</div>
          <div class="item-label--type">{{ item.value.type }}</div>
        </ion-label>
        <ion-checkbox color="dark" item-end></ion-checkbox>
      </ion-item>
    </ng-container>
  </ion-list>

  <div *ngIf="!((directory$ | async)?.items.length)" padding-top="50" text-center>
    Start adding files to begin!
  </div>


  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
