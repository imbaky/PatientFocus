<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Documents</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row class="fileheader">
      <ion-col>Name</ion-col>
      <ion-col>Description</ion-col>
      <ion-col>Path</ion-col>
      <ion-col>Size</ion-col>
      <ion-col>Type</ion-col>
      <ion-col>Created</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of (directory$ | async)?.items">
        <ion-col class="dir" *ngIf="item.type === ItemType.DIRECTORY" (click)="handleDir($event, item)">{{ item.name }}</ion-col>
        <ion-col *ngIf="item.type === ItemType.FILE">{{ item.name }}</ion-col>
        <ion-col>{{ item.description }}</ion-col>
        <ion-col *ngIf="item.type === ItemType.FILE">{{ item.value.path }}</ion-col>
        <ion-col *ngIf="item.type === ItemType.FILE">{{ item.value.size }}</ion-col>
        <ion-col *ngIf="item.type === ItemType.FILE">{{ item.value.type }}</ion-col>
        <ion-col *ngIf="item.type === ItemType.FILE">{{ item.created }}</ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
