<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Documents</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3>My Documents</h3>
    
      <div class="row header">
          <div class="col">Name</div>
          <div class="col">Description</div>
          <div class="col">Path</div>
          <div class="col">Format</div>
          <div class="col">Date</div>
      </div>
      <div class="row" *ngFor="let document of documents">
        <div class="col">{{ document.name }}</div>
        <div class="col">{{ document.description }}</div>
        <div class="col">{{ document.file_attribs.path }}</div>
        <div class="col">{{ document.doctype }}</div>
        <div class="col">{{ document.created }}</div>
      </div>
        
    
    <button ion-button secondary menuToggle>Toggle Menu</button>
  </ion-content>
