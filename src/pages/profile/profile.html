<ion-header>
    <ion-navbar>
        <ion-title>Create a new profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="createProfile" (ngSubmit)="makeNewProfile()">
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!createProfile.valid">Create Profile</button>
    </form>
    <button ion-button type="button" (click)="getProfile()">Get a Profile</button>
    <button ion-button type="button" (click)="clear()">Clear db</button>
</ion-content>
