<ion-header>
    <ion-toolbar>
        <ion-title>
            Edit
        </ion-title>
    </ion-toolbar>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text>Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
</ion-header>

<ion-content padding>
    <ion-row *ngIf="infoForm == 'medical_info'">
        <form [formGroup]="medicalInfo" (ngSubmit)="submitMedicalInfo()">
            <ion-item>
                <ion-label>Blood Type</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Conditions</ion-label>
                <ion-input type="text" formControlName="known_conditions"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Allergies</ion-label>
                <ion-input type="text" formControlName="allergies"></ion-input>
            </ion-item>
            <button ion-button type="submit" [disabled]="!emergencyContact.valid">Submit</button>
        </form>
    </ion-row>
</ion-content>
